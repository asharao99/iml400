<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Cybernetic Garden</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
<div class="imgbox">
    <img class="sky" src="./images/sky.jpg" alt="blue sky">
    <img class="sand" src="./images/seafloor.png" alt="seafloor">
    <img class="ocean" src="./images/ocean.png" alt="blue ocean">
    <img src="./images/compcluster1.png" alt="computer cluster 1" class="compcluster1">
    <img src="./images/compcluster2.png" alt="computer cluster 2" class="compcluster2">
    <img class="seaweed" src="./images/seaweed.png" alt="seaweed">
    <img src="./images/micstand.png" alt="mic stand" class="mic">
    <img src="./images/fish1.png" alt="fish 1" class="fish" style="width: 15%; bottom: 10%;">
    <img src="./images/fish2.png" alt="fish 2" class="fish" style="width: 20%; bottom: 15%; right: 5%;">
    <img src="./images/fish3.png" alt="fish 3" class="fish" style="width: 30%; bottom: -12%; left: 40%;">
    <img src="./images/fish4.png" alt="" class="fish" style="max-width: 100%; bottom: -7%; z-index: 2; opacity: 0.5;">
</div>

</body>

</html>
